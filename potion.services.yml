services:
  potion.gettext_wrapper:
    class: \Drupal\potion\GettextWrapper
    arguments:
      - '@config.factory'

  potion.utility:
    class: Drupal\potion\Utility
    arguments:
      - '@language_manager'
      - '@potion.gettext_wrapper'
      - '@file_system'

  potion.translations.import:
    class: \Drupal\potion\TranslationsImport
    arguments:
      - '@potion.utility'
      - '@module_handler'
