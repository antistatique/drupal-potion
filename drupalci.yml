build:
  assessment:
    validate_codebase:
      phplint: {  }
      container_composer: {  }
      csslint:
        halt-on-fail: false
      eslint:
        halt-on-fail: false
      phpcs:
        sniff-all-files: false
        halt-on-fail: false
        coder-version: ^8.2@stable
    testing:
      # container command below install gettext libs as an additional dependency.
      container_command : "sudo -u www-data apt-get install gettext"
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        testgroups: '--all'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        concurrency: 0
        halt-on-fail: false
        repeat: 1
        suppress-deprecations: true
      run_tests.js:
        concurrency: 1
        types: PHPUnit-FunctionalJavascript
        testgroups: '--all'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        halt-on-fail: false
        repeat: 1
        suppress-deprecations: true
      nightwatchjs: {  }
